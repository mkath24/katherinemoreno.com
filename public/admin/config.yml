backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/uploads"
public_folder: "/uploads"
publish_mode: editorial_workflow # For Drafts

collections:
  - name: "about-me" # Used in routes, e.g., /admin/collections/blog
    label: "About Me" # Used in the UI
    folder: "content/about-me" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"} # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "about_me"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "summary"
    label: "Summary"
    folder: "content/summary"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "summary"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "technologies"
    label: "Technologies"
    folder: "content/technologies"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "technologies"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Featured Image", name: "image", widget: "image"}
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "projects"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
